<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <script src="./resources/javascript/script.js" defer></script>
</head>
<body>
    <div class="form-logo">
        <img src="./resources/images/form-photo.jpg" alt="form-photo">
        <div class="logo">
            <img src="./resources/images/frog_logo.jpeg" alt="logo">
            <h1>FROG</h1>
        </div>
    </div>
    <div class="content">
        <div class="text">
            <p>
                This is not a real online service! You know you need something like 
                this in your life to help you realize your deepest dreams.
            </p>
            <p>If you feel lost just join us</p>
        </div>
        <form method="post">
            <div class="first-name input">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="firstName" id="first-name" required>
            </div>
            <div class="last-name input">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="lastName" id="last-name" required>
            </div>
            <div class="email input">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="phone input">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="phone" id="phone" required>
            </div>
            <div class="password input">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="password input">
                <label for="password_confirm">CONFIRM PASSWORD</label>
                <input type="password" name="passwordConfirm" id="password_confirm" required>
                <div class="error_msg none-display">Password does not match</div>
            </div>
            
            <button type="submit">Create Account</button>
        </form>
        <div class="login">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
